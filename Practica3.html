<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esto es un ejemplo de tablas</title>
</head>
<body>
    <h2>Ejemplo de tabla HTML</h2>
    <table border="1">
        <caption>Lista de estudiantes</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Grado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luis</td>
                <td>25</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Leo</td>
                <td>23</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Mario</td>
                <td>27</td>
                <td>11</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
