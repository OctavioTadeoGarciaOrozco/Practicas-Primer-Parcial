<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="Style12.css">
</head>
<body>
  <div class="container">
    <section class="event-details">
      <h2>CONFERENCIA DE GOOGLE</h2>
      <p>Fecha: 22 de Septiembre, 2024 </p> 
      <p> Lugar: Ciudad de México</p> 
      <p> ¡Asegura tu lugar, no faltes! </p>
      <p> <img src="https://blog.nissei.com/hs-fs/hubfs/Dev_Blog_02%20(1).png?width=770&height=501&name=Dev_Blog_02%20(1).png" width="300"></p>
    </section>
    <section class="registration-form">
      <h2>Formulario de Registro</h2>
      <form id="registration-form" onsubmit="return validateForm(event)">
        <div class="form-group">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
          <label for="tipo-entrada">Tipo de Entrada:</label>
          <select id="tipo-entrada" name="tipo-entrada" required>
            <option value="">Seleccione...</option>
            <option value="general">General</option>
            <option value="vip">VIP</option>
            <option value="platinum">Platinum</option>
          </select>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <!-- Nueva sección para la lista de confirmación -->
    <section class="confirmation-list">
      <h2>Confirmación de Registro</h2>
      <ul id="confirmation-list">
        <!-- Aquí se llenarán los datos de confirmación -->
      </ul>
    </section>
  </div>

  <script src="script12.js"></script>
</body>
</html>
